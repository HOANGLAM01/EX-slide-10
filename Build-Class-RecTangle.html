function Square (x,y,height,width) {
    this.x = x;
    this.y = y;
    this.height= height;
    this.width = width;
}
function getRandomHex() {
    return Math.floor(Math.random()*255);
}
function getRandomColor(){
    let red = getRandomHex();
    let green = getRandomHex();
    let blue = getRandomHex();
    return "rgb(" + red +"," +  blue +"," + green +")";
}
let area;
function createSquare() {
    let ctx = document.getElementById("demo").getContext("2d");
    let height = Math.floor(Math.random()*300);
    let width = Math.floor(Math.random()*300);
     area = height * width;
    let x = 10;
    let y = 10;
    let color = getRandomColor();
    let square = new Square(x,y,height,width);
    ctx.beginPath();
    ctx.fillRect(square.x,square.y,square.height,square.width);
    ctx.fillStyle = color;
    ctx.fill();
}
