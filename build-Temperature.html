<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const K = 273;
    function CellsiusToFahen(cellsius) {
        let fahen  =  9/5 * cellsius + 32;
        //alert(result)
        return fahen;
    }
    function CellsiusToKelvin(cellsius) {
        let kevin = cellsius +  K;
        //alert(result);
        return kevin;
    }
    alert(CellsiusToFahen(25) +':' + CellsiusToKelvin(25))
</script>
</body>
</html>
